{% extends "app/base.html" %}
{% load static %}
{% block title %}
Contact Us
{% endblock %}
{% block body %}

<div class="container">
    <section class="text-center">

        <h3 class="mb-5">Contact</h3>

        <div class="row">
            <div class="col-lg-5">
                <iframe src="{{about.locationUrl}}"
                    class="h-100 w-100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="col-lg-7">
                <!-- Contact 1 - Bootstrap Brain Component -->
                <section class="bg-light py-3 py-md-5">


                    <div class="container">
                        <div class="row justify-content-lg-center">
                            <div class="col-12 col-lg-9">
                                <div class="bg-white border rounded shadow-sm overflow-hidden">

                                    <form action="{%url 'app:contact'%}" method="POST">
                                        {% csrf_token %}
                                        {{ form.non_field_errors }}
                                        <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                            <div class="col-12">
                                          
                                                <input type="text" class="form-control" placeholder="Enter fullname" name="name"
                                                    value="" required>
                                            </div>
                                            <div class="col-12 col-md-6">
                                               
                                                <div class="input-group">
                                                  
                                                    <input type="email" class="form-control"  placeholder="Enter email"  name="email"
                                                        value="" required>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="input-group">
                                                 
                                                    <input type="text" class="form-control" placeholder="Enter subject"  name="subject"
                                                    required value="">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                               
                                                <textarea class="form-control" id="message" placeholder="Enter a message" name="message" rows="3"
                                                    required></textarea>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>
{% endblock %}
